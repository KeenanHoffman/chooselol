<form ng-submit="LC.login()" >
  <div class="form-group label-floating">
    <label id="username" class="control-label">USERNAME</label>
    <input ng-model="LC.user.username" type="text" class="form-control" />
  </div>
  <div class="form-group label-floating">
    <label id="password" class="control-label">PASSWORD</label>
    <input ng-model="LC.user.password" type="password" class="form-control" />
  </div>
  <button ng-disabled="!LC.user.password || !LC.user.username" type="submit" class="btn btn-raised stretch material-hover login">LOGIN</button>
</form>
